- name: ansible playbook using loops
  hosts: localhost
  vars:
    fruits:
      - apple
      - banana
      - orange
      - custard

  tasks:
    - name: printing names of fruits
      ansible.builtin.debug:
        msg: Fruit is:{{ item }}
      loop: "{{ fruits }}"

- name: ansible playbook using loops
  hosts: localhost
  tasks:
    - name: using loops
      ansible.builtin.debug:
        msg: digits words are {{ item }}
      loop:
        - one
        - two
        - three
        - four
        - five
